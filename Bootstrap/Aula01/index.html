<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!--
			Precisamos agora pedir pro HTML calcular o tamanho da tela simulando a
			tela de mobile. Usaremos o viewport da Tag <meta> pra isso.

			A tag <meta> pode ser configurada para várias configurações do HTML. No
			momento queremos o 'viewport', ou seja, configurar a tela que o usuário vê.
			Isso para que ela se comporte seguindo o tamanho do dispositivo simulado
			pela tela de inspecionar elemento.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
		<!-- Link Framework bootstrap: https://getbootstrap.com/docs/3.3/ -->	
	<body>
			
		<h2>Sobre Nós</h2>
		<img class="img-responsive" src="img/empresa.jpg" alt="">
			
	</body>
</html>
