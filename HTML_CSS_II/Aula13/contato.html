<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <!-- conteúdo do formulário aqui............... -->
            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome: 
                        <input id="nome" type="text" name="nome-contato" placeholder="Seu nome aqui" required
                        title="O nome precisa ter pelo menos 4 caracteres entre letras maiúsculas, minúsculas, apóstrofo ou espaço" 
                        autofocus pattern="[A-Za-z ']{4,}">
                    </label>
                    <label for="e-mail">E-mail: 
                        <input id="e-mail" type="email" name="email-contato" placeholder="seuemail@email.com" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Assunto: </legend>
                    <label>
                        <input type="radio" name="assunto" value="blog" required>
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico">
                        Serviço
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="outro">
                        Outro
                        <input type="text" name="outro-assunto">
                    </label>
                </fieldset>
                <label for="msg">Mensagem</label>
                <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
